<!DOCTYPE html>
<html lang="ca">
<head>
<meta charset="UTF-8">
<title>Marcador DaCapoWarts</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">

<style>
  body {
    font-family: 'Cinzel', serif;
    background: linear-gradient(to bottom, #0a0a3d, #2a1a5c);
    color: #f5e6c8;
    text-align: center;
    min-height: 100vh;
    background-image: url('Fons.png');
    background-size: cover;
    padding: 80px;
  }

  h1, h2 {
    text-shadow: 2px 2px 8px #000;
  }

  button {
    margin: 10px;
    padding: 12px 24px;
    font-size: 28px;
    border: 2px solid #f5e6c8;
    border-radius: 12px;
    background: linear-gradient(to top, #3a0c5a, #6a1fa5);
    color: #f5e6c8;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    transform: scale(1.1);
  }

  /* ---------- MODAL ---------- */
  #modal-bg {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.7);
    display: none;
    justify-content: center;
    align-items: center;
  }

  #modal-box {
    background: #ffffff;
    padding: 30px;
    border-radius: 16px;
    color: black;
    text-align: center;
    max-width: 300px;
  }

  #passwordInput {
    width: 90%;
    padding: 10px;
    font-size: 20px;
  }
</style>
</head>

<body>

<h1>Marcador DaCapoWarts</h1>

<h2>Ordre del FÃ¨nix: <span id="score-equip1">0</span></h2>
<button onclick="updateScore('equip1', 5)">+5</button>
<button onclick="updateScore('equip1', -5)">-5</button>

<h2>Cavallers de la Mort: <span id="score-equip2">0</span></h2>
<button onclick="updateScore('equip2', 5)">+5</button>
<button onclick="updateScore('equip2', -5)">-5</button>

<!-- ---------- MODAL ---------- -->
<div id="modal-bg">
  <div id="modal-box">
    <h3>Contrasenya</h3>
    <input id="passwordInput" type="password">
    <br><br>
    <button onclick="validatePassword()">Entrar</button>
  </div>
</div>

<!-- ---------- JAVASCRIPT ---------- -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
import { getDatabase, ref, set, get, onValue } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-database.js";

const app = initializeApp({
  apiKey: "AIzaSyCu8eXQUhD8vd-W8NfCfFurDkWxG0o5En8",
  authDomain: "marcador-dacapowarts-ffeca.firebaseapp.com",
  databaseURL: "https://marcador-dacapowarts-ffeca-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "marcador-dacapowarts-ffeca",
  storageBucket: "marcador-dacapowarts-ffeca.firebasestorage.app",
  messagingSenderId: "613762687721",
  appId: "1:613762687721:web:e3582bdc41f7befec8c678"
});

const db = getDatabase(app);

/* ---------------- Password modal ---------------- */
let storedPassword = null;
let pendingAction = null;

function askPassword(action) {
  pendingAction = action;
  document.getElementById("modal-bg").style.display = "flex";
  document.getElementById("passwordInput").value = "";
  document.getElementById("passwordInput").focus();
}

window.validatePassword = function () {
  const pwd = document.getElementById("passwordInput").value.trim();
  if (!pwd) return;

  storedPassword = pwd;

  document.getElementById("modal-bg").style.display = "none";

  if (pendingAction) {
    pendingAction();
    pendingAction = null;
  }
};

/* ---------------- Update score ---------------- */
window.updateScore = async function (team, delta) {
  if (!storedPassword) {
    askPassword(() => updateScore(team, delta));
    return;
  }

  const scoreRef = ref(db, "scores/" + team);
  const snapshot = await get(scoreRef);
  const current = snapshot.exists() ? snapshot.val().points : 0;

  await set(scoreRef, {
    points: current + delta,
    secret: storedPassword
  });
};

/* ---------------- Realtime updates ---------------- */
onValue(ref(db, "scores/equip1"), snap => {
  if (snap.exists()) document.getElementById("score-equip1").textContent = snap.val().points;
});

onValue(ref(db, "scores/equip2"), snap => {
  if (snap.exists()) document.getElementById("score-equip2").textContent = snap.val().points;
});
</script>

</body>
</html>
